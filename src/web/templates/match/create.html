{% extends "layout.html" %}

{% block title %}Crear Partido - Tiki-Data{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card mt-5">
                <div class="card-header bg-dark text-white">
                    <h3 class="card-title text-center">Crear Partido</h3>
                </div>
                <div class="card-body bg-dark">
                    <form method="POST" action="{{ url_for('match.create') }}">
                        <!-- Fecha del Partido -->
                        <div class="mb-3">
                            <label for="match_date" class="form-label">Fecha del Partido</label>
                            <input type="date" class="form-control" id="match_date" name="match_date" required>
                        </div>
                        <!-- Lugar del Partido -->
                        <div class="mb-3">
                            <label for="court" class="form-label">Cancha del Partido</label>
                            <select class="form-select" id="court" name="court_id" required>
                                <option value="" disabled selected>Seleccione una cancha</option>
                                {% for court in courts %}
                                    <option value="{{ court.id }}">{{ court.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Jugadores -->
                        <div class="row mb-3">
                            <div class="col-md-4"> <!-- Equipo 1 -->
                                <h5 class="text-center">Equipo 1</h5>
                                {% for i in range(1, 6) %}
                                    <div class="mb-3">
                                        <div class="row align-items-center">
                                            <div class="col-8">
                                                <label for="player1_{{ i }}" class="form-label">Jugador {{ i }}</label>
                                                <select class="form-select player-select" id="player1_{{ i }}" name="player1_{{ i }}" required>
                                                    <option value="" disabled selected>Seleccione un jugador</option>
                                                    {% for player in players %}
                                                        <option value="{{ player.id }}">{{ player.name }} {{ player.surname }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-4">
                                                <label for="goals_player1_{{ i }}" class="form-label">Goles</label>
                                                <input type="number" class="form-control" id="goals_player1_{{ i }}" name="goals_player1_{{ i }}" min="0" value="0" required>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="col-md-4 d-flex align-items-center justify-content-center"> <!-- Columna central para la imagen -->
                                <div class="w-100 h-100 d-flex align-items-center justify-content-center" style="border: 2px solid #FF6B00; border-radius: 10px; overflow: hidden;">
                                    <img src="{{ url_for('static', filename='img/tablero.png') }}" alt="Cancha" class="img-fluid w-100 h-100" style="object-fit: cover;">
                                </div>
                            </div>
                            <div class="col-md-4"> <!-- Equipo 2 -->
                                <h5 class="text-center">Equipo 2</h5>
                                {% for i in range(1, 6) %}
                                    <div class="mb-3">
                                        <div class="row align-items-center">
                                            <div class="col-8">
                                                <label for="player2_{{ i }}" class="form-label">Jugador {{ i }}</label>
                                                <select class="form-select player-select" id="player2_{{ i }}" name="player2_{{ i }}" required>
                                                    <option value="" disabled selected>Seleccione un jugador</option>
                                                    {% for player in players %}
                                                        <option value="{{ player.id }}">{{ player.name }} {{ player.surname }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-4">
                                                <label for="goals_player2_{{ i }}" class="form-label">Goles</label>
                                                <input type="number" class="form-control" id="goals_player2_{{ i }}" name="goals_player2_{{ i }}" min="0" value="0" required>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        <!-- Botón de envío -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Crear Partido</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Configura Flatpickr para el campo de fecha del partido
        flatpickr("#match_date", {
            dateFormat: "Y-m-d", // Formato de fecha
            defaultDate: "today", // Fecha predeterminada
            locale: "es", // Idioma español
            allowInput: true, // Permitir edición manual
            disableMobile: true, // Deshabilitar el date picker nativo en móviles
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        $('#court').select2({
            placeholder: "Seleccione una cancha",
            allowClear: true,
            width: '100%',
            theme: 'bootstrap-5' 
        });

        $('.player-select').select2({
            placeholder: "Seleccione un jugador",
            allowClear: true,
            width: '100%',
            theme: 'bootstrap-5' 
        });

        function disableSelectedPlayers() {
            $('.player-select').each(function () {
                var selectedPlayerId = $(this).val(); 
                if (selectedPlayerId) {
                    $('.player-select').not(this).find('option[value="' + selectedPlayerId + '"]').prop('disabled', true);
                }
            });
        }

        $('.player-select').on('change', function () {
            $('.player-select option').prop('disabled', false);
            disableSelectedPlayers();
        });


        disableSelectedPlayers();
    });
</script>
{% endblock %}
