{% extends "layout.html" %}

{% block title %}Error 500 - Error del servidor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <!-- Icono de error -->
            <div class="mb-4">
                <i class="bi bi-server text-danger" style="font-size: 5rem;"></i>
            </div>
            <!-- Título y mensaje -->
            <h1 class="display-4 fw-bold">Error 500</h1>
            <p class="lead">¡Ups! Algo salió mal en el servidor.</p>
            <p class="text-muted">Por favor, intenta nuevamente más tarde o contacta al soporte técnico.</p>
            <!-- Botón para volver al inicio -->
            <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">
                <i class="bi bi-house-door-fill"></i> Volver al inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
