{% extends "layout.html" %}

{% block title %}Error 404 - Página no encontrada{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <!-- Icono de error -->
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
            </div>
            <!-- Título y mensaje -->
            <h1 class="display-4 fw-bold">Error 404</h1>
            <p class="lead">¡Ups! La página que estás buscando no existe.</p>
            <p class="text-muted">Puede que la página haya sido eliminada o que haya un error en la URL.</p>
            <!-- Botón para volver al inicio -->
            <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">
                <i class="bi bi-house-door-fill"></i> Volver al inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
