{% extends "layout.html" %}

{% block title %}Crear Cancha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-white">Registrar Cancha</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('court.create') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre de la Cancha</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Enlace de Google Maps</label>
                            <input type="url" class="form-control" id="address" name="address" required>
                            <small class="text-muted">Pega el enlace de Google Maps de la ubicación de la cancha.</small>
                        </div>
                        <div class="mb-3">
                            <label for="picture" class="form-label">Foto de la Cancha</label>
                            <input type="file" class="form-control" id="picture" name="picture" accept="image/*">
                            <small class="text-muted">Formatos admitidos: JPG, PNG, JPEG. Tamaño máximo: 5MB.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Cancha</button>
                        <a href="{{ url_for('court.list') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
